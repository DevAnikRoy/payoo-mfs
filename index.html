<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">

    <section class=" max-w-md min-h-screen mx-auto py-6 bg-[#F4F5F7]">
        <header class="mt-20 -mb-12">
            <nav class="flex justify-center items-center">
                <div class="relative flex justify-center items-center mt-30 w-9/12 ">
                    <img class="absolute " src="assets/bg.png" alt="">
                    <img class="-mt-48" src="assets/Group.png" alt="">
                </div>
            </nav>
        </header>

        <!-- login section -->
        <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">
             
              <div class="rounded-3xl card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <!-- input-1 -->
                  <div class="form-control">
                    <label class="label">
                      <span class="text-base font-semibold text-black mb-4">Mobile Number</span>
                    </label>
                    <input id="number-input" type="number" placeholder="Enter your number" class="input input-bordered rounded-full bg-[#F4F5F7] mb-4" required />
                  </div>
                   <!-- input-2 -->
                  <div class="form-control">
                    <label class="label">
                      <span class="text-base font-semibold text-black mb-4">PIN</span>
                    </label>
                    <input id="pin-input" type="number" placeholder="Enter 4 Digit PIN" class="input input-bordered rounded-full bg-[#F4F5F7]" required />
                    
                  </div>
                  <!-- button -->
                  <div class="mt-6">
                    <button id="login-btn" class=" w-full text-lg font-semibold text-white bg-blue-600 rounded-full py-2">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

    </section>
    










    <script src="script/script.js"></script>
</body>

</html>
